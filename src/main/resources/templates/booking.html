<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" type="text/css" href="../css/booking.css">
    <script type="text/javascript" src="../js/booking.js"></script>


</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark" >
        <div class="container-fluid">
            <!-- Navbar Brand (if needed) -->
            <img class="img-fluid logo" src="/img/logo3.png" alt="Responsive image">
            <a class="navbar-brand name" href="">Pearly Joy Clinic</a> 
           
            <!-- Navbar Toggler for mobile devices -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{home}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#services">Services</a>
              </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Booking</a>
                    </li>
                  
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{showFormForAdd}">Sign-Up</a>
                    </li>
                </ul>
            </div>
        </div>
         <!-- low dark color -->

    </nav>

    <div class="landing">
        <div class="overlay"></div>
        <section class="appointment-section">
            <div class="container">
                      <h2 style="margin-bottom:20px; 
          background-color: #092e5c90;
          width: fit-content;
          padding: 20px;
          border-radius: 28px;
          position: relative;
          top: -30px;
          color: white;">Appoinment</h2>
                  <div class="row clearfix">
                  
                    <!--Form Column-->
                    <div class="form-column col-md-8 col-sm-12 col-xs-12">
                        <div class="inner-column">
                            
                              <!-- Default Form -->
                              <div class="default-form">
                                      
                                  <!--Contact Form-->
                                  <form action="#" th:action="@{/patient/booking}" method="post" th:object="${book}">
                                    <div class="row clearfix">
                                      
                                          <div class="column col-md-6 col-sm-6 col-xs-12">
                                              
                                              <div class="form-group">
                                                  <input th:field="*{name}" class="form-control" type="text" name="username" placeholder="Name" required>
                                              </div>
                                              
                                          
                                             <div class="form-group">
                                                  <select class="custom-select-box" name="text" th:field="*{service}">
                                                    <option th:each="text :${service}"
                                                    th:value="${text}"
                                                     th:text="${text}" >hello</option>
                                                  </select>
                                              </div> 
                                            
                                              
                                              

                                              <div class="column col-md-6 col-sm-6 col-xs-12">
                                                <div class="form-group">
                                                    <input th:field="*{date}" type="date" class="form-control"  placeholder="Click to select a date">
                                                </div>
                                            </div>
                                              
                                          </div>
                                          
                                          <div class="column col-md-6 col-sm-6 col-xs-12">
                                              
                                              <div class="form-group">
                                                  <input th:field="*{email}" class="form-control" type="email" name="email" placeholder="Email" required>
                                              </div>
                                              
                                              <div class="form-group">
                                                  <input th:field="*{phone}" class="form-control" type="text" name="phone" placeholder="Phone" required>
                                              </div>                                 
                                              <div class="form-group">
                                                  <input th:field="*{time}" class="timepicker form-control" type="time" name="schedule" placeholder="Schedule Time">
                                                  <i class="far fa-clock"></i>
                                              </div>
                                              
                                          </div>
                                      
                                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                              <button class="theme-btn appointment-btn" type="submit" name="submit-form">Book Appoinment</button>
                                          </div>
                                          
                                      </div>
                                  </form>
                                      
                              </div>
                              <!--End Default Form -->
                              
                          </div>
                      </div>
                      
                      <!--Form Column-->
                    <div class="schedule-column col-md-4 col-sm-12 col-xs-12">
                        <div class="inner-outer">
                              <div class="inner-column">
                                  <h2>Business Hours:</h2>
                                  <ul class="time-list">
                                      <li>Monday - Friday 9.00 AM - 5.00 PM</li>
                                      <li>Saturday 9.00 AM - 3.00 PM</li>
                                      <li><strong>Sunday Closed</strong></li>
                                      <li class="closed">* Every 2nd, 4th Staurday and all govt holidays are closed.</li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                      
                  </div>
              </div>
          </section>
          </div>
        </div>
</body>
</html>
