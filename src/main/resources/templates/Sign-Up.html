<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Sign-up</h4>
        </div>
        <div class="card-body">
          <!-- Sign-up Form -->
          <form action="#" th:action="@{/patient/save}" method="post" th:object="${patient}">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <!-- Username Input -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input th:field="*{userName}" type="text" class="form-control" id="username" placeholder="Choose a username">
            </div>

            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Choose a password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
          <!-- End Sign-up Form -->
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
